language: objective-c
rvm: 2.2.3
osx_image: xcode7.2
xcode_workspace: ./GlobalMessageService/GlobalMessageService.xcworkspace
xcode_scheme: GlobalMessageService
xcode_sdk: iphonesimulator9.2

cache: cocoapods
podfile: ./GlobalMessageService/Podfile
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - WORKSPACE=./GlobalMessageService/GlobalMessageService.xcworkspace
    - IOS_FRAMEWORK_SCHEME="GlobalMessageService"
    - IOS_SDK=iphonesimulator9.2
  matrix:
    - DESTINATION="OS=8.1,name=iPhone 4S"       SCHEME="$IOS_FRAMEWORK_SCHEME"  SDK="$IOS_SDK"  POD_LINT="NO"
    - DESTINATION="OS=9.2,name=iPhone 5S"       SCHEME="$IOS_FRAMEWORK_SCHEME"  SDK="$IOS_SDK"  POD_LINT="NO"
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - set -o pipefail
  - git submodule update --init --recursive
  - xcodebuild -version
  - xcodebuild -showsdks

  - xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO | xcpretty -c;
